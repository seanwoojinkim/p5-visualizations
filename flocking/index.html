<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flocking Simulation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #0a140f;
            font-family: 'Courier New', monospace;
        }
        canvas {
            display: block;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
        #controls {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(20, 20, 25, 0.9);
            padding: 20px;
            border-radius: 4px;
            color: #e0e0e0;
            font-size: 12px;
            min-width: 200px;
            backdrop-filter: blur(10px);
        }
        #controls.minimized {
            min-width: 60px;
            padding: 10px;
        }
        #controls.minimized h3,
        #controls.minimized .control-group,
        #controls.minimized hr,
        #controls.minimized button:not(#toggleControls) {
            display: none;
        }
        #toggleControls {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            padding: 0;
            margin: 0;
            font-size: 18px;
            cursor: pointer;
        }
        .control-group {
            margin-bottom: 15px;
        }
        .control-group label {
            display: block;
            margin-bottom: 5px;
            color: #a0a0a0;
        }
        .control-group .value {
            color: #6ac0ff;
            float: right;
        }
        input[type="range"] {
            width: 100%;
            margin-top: 5px;
        }
        button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            background: #2a2a35;
            border: 1px solid #404050;
            color: #e0e0e0;
            cursor: pointer;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
        }
        button:hover {
            background: #353545;
        }
        h3 {
            margin: 0 0 15px 0;
            color: #6ac0ff;
            font-size: 14px;
            text-transform: uppercase;
        }
        #keyboard-help {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(20, 20, 25, 0.9);
            padding: 15px;
            border-radius: 4px;
            color: #e0e0e0;
            font-size: 11px;
            backdrop-filter: blur(10px);
            min-width: 180px;
        }
        #keyboard-help.minimized {
            min-width: 60px;
            padding: 10px;
        }
        #keyboard-help.minimized h4,
        #keyboard-help.minimized .key-command {
            display: none;
        }
        #toggleKeyboard {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            padding: 0;
            margin: 0;
            font-size: 18px;
            cursor: pointer;
        }
        #keyboard-help h4 {
            margin: 0 0 10px 0;
            color: #6ac0ff;
            font-size: 12px;
        }
        .key-command {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            gap: 15px;
        }
        .key {
            background: #2a2a35;
            padding: 2px 8px;
            border-radius: 3px;
            font-weight: bold;
            color: #6ac0ff;
        }
    </style>
</head>
<body>
    <div id="controls" class="minimized">
        <button id="toggleControls">▶</button>
        <h3>Controls</h3>

        <div class="control-group">
            <label>Pixel Scale <span class="value" id="pixelScaleValue"></span></label>
            <input type="range" id="pixelScale" min="1" max="8" step="1">
        </div>

        <div class="control-group">
            <label>Boid Count <span class="value" id="boidCountValue"></span></label>
            <input type="range" id="boidCount" min="20" max="300" step="10">
        </div>

        <div class="control-group">
            <label>Max Speed <span class="value" id="maxSpeedValue">0.5</span></label>
            <input type="range" id="maxSpeed" min="0.25" max="1.5" value="0.5" step="0.05">
        </div>

        <div class="control-group">
            <label>Separation <span class="value" id="separationValue">0.5</span></label>
            <input type="range" id="separation" min="0" max="3" value="0.5" step="0.1">
        </div>

        <div class="control-group">
            <label>Alignment <span class="value" id="alignmentValue">1.2</span></label>
            <input type="range" id="alignment" min="0" max="3" value="1.2" step="0.1">
        </div>

        <div class="control-group">
            <label>Cohesion <span class="value" id="cohesionValue">1.0</span></label>
            <input type="range" id="cohesion" min="0" max="3" value="1.0" step="0.1">
        </div>

        <div class="control-group">
            <label>Trail Length <span class="value" id="trailValue">40</span></label>
            <input type="range" id="trail" min="5" max="100" value="40" step="5">
        </div>

        <hr style="border: none; border-top: 1px solid #404050; margin: 15px 0;">

        <div class="control-group">
            <h3 style="font-size: 13px; margin-bottom: 10px;">Brush Textures</h3>
            <label style="display: flex; align-items: center; cursor: pointer; margin-bottom: 8px;">
                <input type="checkbox" id="texturesEnabled" checked style="margin-right: 8px;">
                <span>Enable Textures</span>
            </label>

            <div id="textureDetailControls" style="margin-left: 20px;">
                <label style="display: flex; align-items: center; cursor: pointer; margin-bottom: 6px;">
                    <input type="checkbox" id="paperTextureEnabled" checked style="margin-right: 8px;">
                    <span>Paper Grain</span>
                </label>

                <label style="display: flex; align-items: center; cursor: pointer; margin-bottom: 6px;">
                    <input type="checkbox" id="bodyTextureEnabled" checked style="margin-right: 8px;">
                    <span>Body Texture</span>
                </label>

                <label style="display: flex; align-items: center; cursor: pointer; margin-bottom: 6px;">
                    <input type="checkbox" id="tailTextureEnabled" checked style="margin-right: 8px;">
                    <span>Tail Texture</span>
                </label>

                <label style="display: flex; align-items: center; cursor: pointer; margin-bottom: 6px;">
                    <input type="checkbox" id="finTextureEnabled" checked style="margin-right: 8px;">
                    <span>Fin Texture</span>
                </label>

                <label style="display: flex; align-items: center; cursor: pointer; margin-bottom: 6px;">
                    <input type="checkbox" id="spotTextureEnabled" style="margin-right: 8px;">
                    <span>Spot Texture <span style="color: #888; font-size: 10px;">(perf impact)</span></span>
                </label>
            </div>
        </div>

        <hr style="border: none; border-top: 1px solid #404050; margin: 15px 0;">

        <div class="control-group">
            <label>Music File</label>
            <input type="file" id="audioFile" accept="audio/*" style="width: 100%; color: #e0e0e0; font-size: 11px;">
        </div>

        <div class="control-group">
            <label>Audio Reactivity <span class="value" id="reactivityValue">0.5</span></label>
            <input type="range" id="reactivity" min="0" max="2" value="0.5" step="0.1">
        </div>

        <button id="playPause" disabled>Play Audio</button>
        <button id="reset">Reset Flock</button>
    </div>

    <div id="keyboard-help" class="minimized">
        <button id="toggleKeyboard">▲</button>
        <h4>Keyboard Commands</h4>
        <div class="key-command">
            <span class="key">S</span>
            <span>Scatter koi</span>
        </div>
        <div class="key-command">
            <span class="key">R</span>
            <span>Reset flock</span>
        </div>
        <div class="key-command">
            <span class="key">C</span>
            <span>Toggle controls</span>
        </div>
        <div class="key-command">
            <span class="key">D</span>
            <span>Debug vectors</span>
        </div>
        <div class="key-command">
            <span class="key">T</span>
            <span>Toggle textures</span>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <script type="module" src="src/apps/simulation-app.js"></script>
</body>
</html>
