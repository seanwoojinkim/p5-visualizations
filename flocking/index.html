<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flocking Simulation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #0a140f;
            font-family: 'Courier New', monospace;
        }
        canvas {
            display: block;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
        #controls {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(20, 20, 25, 0.9);
            padding: 20px;
            border-radius: 4px;
            color: #e0e0e0;
            font-size: 12px;
            min-width: 200px;
            backdrop-filter: blur(10px);
        }
        #controls.minimized {
            min-width: 60px;
            padding: 10px;
        }
        #controls.minimized h3,
        #controls.minimized .control-group,
        #controls.minimized hr,
        #controls.minimized button:not(#toggleControls) {
            display: none;
        }
        #toggleControls {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            padding: 0;
            margin: 0;
            font-size: 18px;
            cursor: pointer;
        }
        .control-group {
            margin-bottom: 15px;
        }
        .control-group label {
            display: block;
            margin-bottom: 5px;
            color: #a0a0a0;
        }
        .control-group .value {
            color: #6ac0ff;
            float: right;
        }
        input[type="range"] {
            width: 100%;
            margin-top: 5px;
        }
        button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            background: #2a2a35;
            border: 1px solid #404050;
            color: #e0e0e0;
            cursor: pointer;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
        }
        button:hover {
            background: #353545;
        }
        h3 {
            margin: 0 0 15px 0;
            color: #6ac0ff;
            font-size: 14px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div id="controls" class="minimized">
        <button id="toggleControls">â–¶</button>
        <h3>Controls</h3>

        <div class="control-group">
            <label>Pixel Scale <span class="value" id="pixelScaleValue">4</span></label>
            <input type="range" id="pixelScale" min="1" max="8" value="4" step="1">
        </div>

        <div class="control-group">
            <label>Boid Count <span class="value" id="boidCountValue">80</span></label>
            <input type="range" id="boidCount" min="20" max="300" value="80" step="10">
        </div>

        <div class="control-group">
            <label>Max Speed <span class="value" id="maxSpeedValue">1.0</span></label>
            <input type="range" id="maxSpeed" min="0.5" max="10" value="1" step="0.5">
        </div>

        <div class="control-group">
            <label>Separation <span class="value" id="separationValue">1.2</span></label>
            <input type="range" id="separation" min="0" max="3" value="1.2" step="0.1">
        </div>

        <div class="control-group">
            <label>Alignment <span class="value" id="alignmentValue">1.2</span></label>
            <input type="range" id="alignment" min="0" max="3" value="1.2" step="0.1">
        </div>

        <div class="control-group">
            <label>Cohesion <span class="value" id="cohesionValue">1.0</span></label>
            <input type="range" id="cohesion" min="0" max="3" value="1.0" step="0.1">
        </div>

        <div class="control-group">
            <label>Trail Length <span class="value" id="trailValue">40</span></label>
            <input type="range" id="trail" min="5" max="100" value="40" step="5">
        </div>

        <hr style="border: none; border-top: 1px solid #404050; margin: 15px 0;">

        <div class="control-group">
            <label>Music File</label>
            <input type="file" id="audioFile" accept="audio/*" style="width: 100%; color: #e0e0e0; font-size: 11px;">
        </div>

        <div class="control-group">
            <label>Audio Reactivity <span class="value" id="reactivityValue">0.5</span></label>
            <input type="range" id="reactivity" min="0" max="2" value="0.5" step="0.1">
        </div>

        <button id="playPause" disabled>Play Audio</button>
        <button id="reset">Reset Flock</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <script type="module" src="src/apps/simulation-app.js"></script>
</body>
</html>
