<?xml version="1.0" encoding="UTF-8"?>
<!-- Koi Tail Template
     Dimensions: 60 × 30 units (length × width at tip)
     Anchor: Base attachment point (left edge)
     ~14 control points (7 per edge)

     Instructions:
     - Edit to create flowing tail shape
     - Narrow at base (left, ~2 units)
     - Wider at tip (right, ~15 units)
     - Fan/paddle shape typical of koi
     - Keep curves smooth for natural motion
-->
<svg width="60" height="30" viewBox="0 0 60 30" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .guide { fill: none; stroke: #ccc; stroke-width: 0.5; stroke-dasharray: 2,2; }
      .tail-path { fill: #ffffff; stroke: #000; stroke-width: 1; }
    </style>
  </defs>

  <!-- Guide lines -->
  <line x1="0" y1="15" x2="60" y2="15" class="guide"/> <!-- Centerline -->

  <!-- Tail path - EDIT THIS -->
  <path class="tail-path" d="
    M 2,14
    C 8,10 15,8 22,7
    C 30,6 38,6 46,8
    C 52,10 56,12 58,15
    C 56,18 52,20 46,22
    C 38,24 30,24 22,23
    C 15,22 8,20 2,16
    Z
  "/>
</svg>
