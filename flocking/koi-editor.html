<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/flocking/">
    <title>Koi Shape Editor</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0a140f;
            font-family: 'Courier New', monospace;
            color: #e0e0e0;
        }
        canvas {
            display: block;
            border: 1px solid #333;
        }
        #container {
            display: flex;
            padding: 20px;
            gap: 20px;
        }
        #controls {
            background: rgba(20, 20, 25, 0.9);
            padding: 20px;
            border-radius: 4px;
            max-width: 400px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }
        #controls.minimized {
            max-width: 80px;
            padding: 10px;
        }
        #controls.minimized h2,
        #controls.minimized p,
        #controls.minimized h3,
        #controls.minimized .section,
        #controls.minimized #output {
            display: none;
        }
        #toggleControls {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            padding: 0;
            margin: 0;
            font-size: 18px;
            cursor: pointer;
        }
        h2 {
            margin-top: 0;
            color: #6ac0ff;
        }
        .param {
            margin-bottom: 10px;
            font-size: 11px;
        }
        .param label {
            display: block;
            color: #a0a0a0;
            margin-bottom: 3px;
        }
        .param input {
            width: 60px;
            background: #1a1a25;
            border: 1px solid #404050;
            color: #e0e0e0;
            padding: 4px;
            font-family: 'Courier New', monospace;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background: #2a2a35;
            border: 1px solid #404050;
            color: #e0e0e0;
            cursor: pointer;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
        }
        button:hover {
            background: #353545;
        }
        .section {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #404050;
        }
        #output {
            background: #1a1a25;
            padding: 10px;
            border-radius: 3px;
            font-size: 10px;
            white-space: pre;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="canvasContainer">
        </div>
        <div id="controls">
            <button id="toggleControls" style="display: none;">▶</button>
            <h2>Koi Shape Editor</h2>
            <p style="font-size: 11px; color: #888;">Drag the colored control points to adjust the shape</p>

            <div class="section">
                <h3 style="font-size: 12px; color: #6ac0ff;">Koi Variety</h3>
                <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 10px;">
                    <button id="prevVariety" style="width: 40px; padding: 5px;">←</button>
                    <div style="flex: 1; text-align: center;">
                        <div id="varietyName" style="font-size: 13px; font-weight: bold; color: #e0e0e0; margin-bottom: 4px;">Kohaku</div>
                        <div id="varietyIndex" style="font-size: 10px; color: #888;">1 / 28</div>
                    </div>
                    <button id="nextVariety" style="width: 40px; padding: 5px;">→</button>
                </div>
                <button id="regeneratePattern" style="margin-top: 0; font-size: 11px;">Regenerate Pattern</button>
            </div>

            <div class="section">
                <h3 style="font-size: 12px; color: #6ac0ff;">Body Shape</h3>
                <div class="param">
                    <label>Number of Segments</label>
                    <input type="number" id="numSegments" value="10" min="5" max="20">
                </div>
                <div class="param">
                    <label>Body Width Multiplier</label>
                    <input type="number" id="bodyWidth" value="2.4" step="0.1">
                </div>
                <div class="param">
                    <label>Body Height Multiplier</label>
                    <input type="number" id="bodyHeight" value="0.95" step="0.05">
                </div>
                <div class="param">
                    <label>Taper Start Position (0-1)</label>
                    <input type="number" id="bodyTaperStart" value="0.15" step="0.05" min="0" max="1">
                </div>
                <div class="param">
                    <label>Taper Strength (0-1)</label>
                    <input type="number" id="bodyTaperStrength" value="0.9" step="0.05" min="0" max="1">
                </div>
                <div class="param">
                    <label>Peak Width Position (0-1)</label>
                    <input type="number" id="bodyPeakPosition" value="0.7" step="0.05" min="0" max="1">
                </div>
                <div class="param">
                    <label>Peak Width</label>
                    <input type="number" id="bodyPeakWidth" value="8.0" step="0.5" min="3" max="10">
                </div>
                <div class="param">
                    <label>Front Width</label>
                    <input type="number" id="bodyFrontWidth" value="4.5" step="0.5" min="2" max="8">
                </div>
                <div class="param">
                    <label>Belly/Back Asymmetry (-1 to 1)</label>
                    <input type="number" id="bodyAsymmetry" value="0.9" step="0.1" min="-1" max="1">
                </div>
            </div>

            <div class="section">
                <h3 style="font-size: 12px; color: #6ac0ff;">Head</h3>
                <div class="param">
                    <label>Head Offset X</label>
                    <input type="number" id="headX" value="-0.6" step="0.1">
                </div>
                <div class="param">
                    <label>Head Width</label>
                    <input type="number" id="headWidth" value="7.5" step="0.5">
                </div>
                <div class="param">
                    <label>Head Height</label>
                    <input type="number" id="headHeight" value="5.0" step="0.5">
                </div>
                <div class="param">
                    <label>Eye Offset X</label>
                    <input type="number" id="eyeX" value="1.3" step="0.1">
                </div>
                <div class="param">
                    <label>Eye Top Offset Y</label>
                    <input type="number" id="eyeYTop" value="-2.2" step="0.1">
                </div>
                <div class="param">
                    <label>Eye Bottom Offset Y</label>
                    <input type="number" id="eyeYBottom" value="2.0" step="0.1">
                </div>
                <div class="param">
                    <label>Eye Size</label>
                    <input type="number" id="eyeSize" value="1.0" step="0.1">
                </div>
            </div>

            <div class="section">
                <h3 style="font-size: 12px; color: #6ac0ff;">Tail</h3>
                <div class="param">
                    <label>Tail Start Offset</label>
                    <input type="number" id="tailStartX" value="-1" step="0.5">
                </div>
                <div class="param">
                    <label>Tail Width (start)</label>
                    <input type="number" id="tailWidthStart" value="0.2" step="0.1">
                </div>
                <div class="param">
                    <label>Tail Width (end)</label>
                    <input type="number" id="tailWidthEnd" value="1.5" step="0.1">
                </div>
                <div class="param">
                    <label>Split Height</label>
                    <input type="number" id="tailSplit" value="0.5" step="0.1">
                </div>
            </div>

            <div class="section">
                <h3 style="font-size: 12px; color: #6ac0ff;">Fins</h3>
                <div class="param">
                    <label>Dorsal Fin Position (segment)</label>
                    <input type="number" id="dorsalPos" value="4" min="0" max="9">
                </div>
                <div class="param">
                    <label>Dorsal Fin Offset Y</label>
                    <input type="number" id="dorsalY" value="-0.5" step="0.5">
                </div>
                <div class="param">
                    <label>Pectoral Fin Position (segment)</label>
                    <input type="number" id="pectoralPos" value="2" min="0" max="9">
                </div>
                <div class="param">
                    <label>Pectoral Fin Top Offset Y</label>
                    <input type="number" id="pectoralYTop" value="-2" step="0.5">
                </div>
                <div class="param">
                    <label>Pectoral Fin Top Angle</label>
                    <input type="number" id="pectoralAngleTop" value="-2.5" step="0.1">
                </div>
                <div class="param">
                    <label>Pectoral Fin Bottom Offset Y</label>
                    <input type="number" id="pectoralYBottom" value="2" step="0.5">
                </div>
                <div class="param">
                    <label>Pectoral Fin Bottom Angle</label>
                    <input type="number" id="pectoralAngleBottom" value="2.1" step="0.1">
                </div>
                <div class="param">
                    <label>Ventral Fin Position (segment)</label>
                    <input type="number" id="ventralPos" value="7" min="0" max="9">
                </div>
                <div class="param">
                    <label>Ventral Fin Top Offset Y</label>
                    <input type="number" id="ventralYTop" value="-1" step="0.5">
                </div>
                <div class="param">
                    <label>Ventral Fin Top Angle</label>
                    <input type="number" id="ventralAngleTop" value="-2.5" step="0.1">
                </div>
                <div class="param">
                    <label>Ventral Fin Bottom Offset Y</label>
                    <input type="number" id="ventralYBottom" value="1" step="0.5">
                </div>
                <div class="param">
                    <label>Ventral Fin Bottom Angle</label>
                    <input type="number" id="ventralAngleBottom" value="2.5" step="0.1">
                </div>
            </div>

            <button id="copyValues">Copy Values to Clipboard</button>

            <h3 style="font-size: 12px; color: #6ac0ff; margin-top: 20px;">Current Values</h3>
            <div id="output"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <script type="module" src="src/apps/editor-app.js"></script>
</body>
</html>
